<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java MCQ Interview Preparation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2em;
        opacity: 0.9;
      }

      .stats {
        display: flex;
        justify-content: space-around;
        background: #f8f9fa;
        padding: 20px;
        border-bottom: 1px solid #e9ecef;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 2em;
        font-weight: bold;
        color: #2c3e50;
      }

      .stat-label {
        color: #6c757d;
        font-size: 0.9em;
        margin-top: 5px;
      }

      .question-container {
        padding: 30px;
      }

      .question-card {
        background: #fff;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
      }

      .question-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .question-number {
        color: #6c757d;
        font-size: 0.9em;
        margin-bottom: 10px;
      }

      .question-text {
        font-size: 1.2em;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      .options {
        display: grid;
        gap: 12px;
        margin-bottom: 20px;
      }

      .option {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 15px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1em;
        display: flex;
        align-items: center;
      }

      .option:hover {
        background: #e9ecef;
        transform: translateX(5px);
      }

      .option.selected {
        border-color: #007bff;
        background: #e3f2fd;
      }

      .option.correct {
        background: #d4edda !important;
        border-color: #28a745 !important;
        color: #155724;
      }

      .option.wrong {
        background: #f8d7da !important;
        border-color: #dc3545 !important;
        color: #721c24;
      }

      .option.disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }

      .option-label {
        font-weight: bold;
        margin-right: 10px;
        min-width: 25px;
      }

      .explanation {
        background: #f8f9fa;
        border-left: 4px solid #007bff;
        padding: 20px;
        border-radius: 0 8px 8px 0;
        margin-top: 20px;
        display: none;
      }

      .explanation.show {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      .explanation h4 {
        color: #2c3e50;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .explanation p {
        color: #495057;
        line-height: 1.6;
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        background: #f8f9fa;
        border-top: 1px solid #e9ecef;
      }

      .nav-button {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
        transition: all 0.3s ease;
      }

      .nav-button:hover {
        background: #0056b3;
        transform: translateY(-2px);
      }

      .nav-button:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
      }

      .progress-info {
        text-align: center;
        color: #6c757d;
      }

      .loading {
        text-align: center;
        padding: 50px;
        font-size: 1.2em;
        color: #6c757d;
      }

      .result-summary {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        margin: 20px 0;
        text-align: center;
      }

      .score {
        font-size: 3em;
        font-weight: bold;
        color: #28a745;
        margin-bottom: 10px;
      }

      .performance {
        font-size: 1.2em;
        color: #6c757d;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .container {
          margin: 0 10px;
        }

        .header h1 {
          font-size: 2em;
        }

        .stats {
          flex-direction: column;
          gap: 15px;
        }

        .navigation {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üöÄ Java MCQ Interview Prep</h1>
        <p>Master Java concepts with comprehensive multiple choice questions</p>
      </div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="totalQuestions">0</div>
          <div class="stat-label">Total Questions</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="currentQuestion">0</div>
          <div class="stat-label">Current Question</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="correctAnswers">0</div>
          <div class="stat-label">Correct Answers</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="accuracy">0%</div>
          <div class="stat-label">Accuracy</div>
        </div>
      </div>

      <div class="question-container">
        <div id="loading" class="loading">Loading Java MCQ questions... üìö</div>

        <div id="questionCard" class="question-card" style="display: none">
          <div class="question-number" id="questionNumber"></div>
          <div class="question-text" id="questionText"></div>
          <div class="options" id="options"></div>
          <div class="explanation" id="explanation">
            <h4>üí° Explanation:</h4>
            <p id="explanationText"></p>
          </div>
        </div>

        <div id="completionCard" class="result-summary" style="display: none">
          <h2>üéâ Quiz Completed!</h2>
          <div class="score" id="finalScore"></div>
          <div class="performance" id="performance"></div>
          <button
            class="nav-button"
            onclick="restartQuiz()"
            style="margin-top: 20px"
          >
            üîÑ Restart Quiz
          </button>
        </div>
      </div>

      <div class="navigation" id="navigation" style="display: none">
        <button class="nav-button" id="prevButton" onclick="previousQuestion()">
          ‚¨ÖÔ∏è Previous
        </button>
        <div class="progress-info">
          <span id="progressText">Question 1 of 50</span>
        </div>
        <button class="nav-button" id="nextButton" onclick="nextQuestion()">
          Next ‚û°Ô∏è
        </button>
      </div>
    </div>

    <script>
      let questions = [];
      let currentQuestionIndex = 0;
      let userAnswers = [];
      let correctCount = 0;

      // Load and parse CSV data
      async function loadQuestions() {
        try {
          const response = await fetch("java_mcq_questions.csv");
          const csvText = await response.text();
          questions = parseCSV(csvText);

          if (questions.length === 0) {
            throw new Error("No questions found in CSV file");
          }

          // Shuffle questions for variety
          shuffleArray(questions);

          initializeQuiz();
        } catch (error) {
          console.error("Error loading questions:", error);
          document.getElementById("loading").innerHTML =
            "‚ùå Error loading questions. Please ensure java_mcq_questions.csv is in the same directory.";
        }
      }

      function parseCSV(csvText) {
        const lines = csvText.trim().split("\n");
        const headers = parseCSVLine(lines[0]);
        const questions = [];

        for (let i = 1; i < lines.length; i++) {
          const values = parseCSVLine(lines[i]);
          if (values.length >= 7) {
            questions.push({
              question: values[0].replace(/"/g, ""),
              options: [
                values[1].replace(/"/g, ""),
                values[2].replace(/"/g, ""),
                values[3].replace(/"/g, ""),
                values[4].replace(/"/g, ""),
              ],
              correctAnswer: values[5],
              explanation: values[6].replace(/"/g, ""),
            });
          }
        }
        return questions;
      }

      function parseCSVLine(line) {
        const result = [];
        let current = "";
        let inQuotes = false;

        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === "," && !inQuotes) {
            result.push(current);
            current = "";
          } else {
            current += char;
          }
        }
        result.push(current);
        return result;
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function initializeQuiz() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("questionCard").style.display = "block";
        document.getElementById("navigation").style.display = "flex";

        // Initialize stats
        document.getElementById("totalQuestions").textContent =
          questions.length;
        userAnswers = new Array(questions.length).fill(null);

        displayQuestion();
      }

      function displayQuestion() {
        const question = questions[currentQuestionIndex];

        // Update question display
        document.getElementById("questionNumber").textContent = `Question ${
          currentQuestionIndex + 1
        } of ${questions.length}`;
        document.getElementById("questionText").textContent = question.question;

        // Create options
        const optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = "";

        const optionLabels = ["A", "B", "C", "D"];
        question.options.forEach((option, index) => {
          const optionElement = document.createElement("div");
          optionElement.className = "option";
          optionElement.innerHTML = `
                    <span class="option-label">${optionLabels[index]}.</span>
                    <span>${option}</span>
                `;

          // Check if this question was already answered
          if (userAnswers[currentQuestionIndex] !== null) {
            optionElement.classList.add("disabled");
            if (userAnswers[currentQuestionIndex] === optionLabels[index]) {
              optionElement.classList.add("selected");
              if (optionLabels[index] === question.correctAnswer) {
                optionElement.classList.add("correct");
              } else {
                optionElement.classList.add("wrong");
              }
            }
            if (optionLabels[index] === question.correctAnswer) {
              optionElement.classList.add("correct");
            }
          } else {
            optionElement.onclick = () =>
              selectOption(optionLabels[index], optionElement);
          }

          optionsContainer.appendChild(optionElement);
        });

        // Show explanation if question was answered
        const explanationDiv = document.getElementById("explanation");
        if (userAnswers[currentQuestionIndex] !== null) {
          document.getElementById("explanationText").textContent =
            question.explanation;
          explanationDiv.classList.add("show");
        } else {
          explanationDiv.classList.remove("show");
        }

        // Update navigation
        updateNavigation();
        updateStats();
      }

      function selectOption(selectedAnswer, optionElement) {
        if (userAnswers[currentQuestionIndex] !== null) return; // Already answered

        const question = questions[currentQuestionIndex];
        userAnswers[currentQuestionIndex] = selectedAnswer;

        // Disable all options
        const allOptions = document.querySelectorAll(".option");
        allOptions.forEach((option) => {
          option.classList.add("disabled");
          option.onclick = null;
        });

        // Mark selected option
        optionElement.classList.add("selected");

        // Show correct/wrong styling
        allOptions.forEach((option, index) => {
          const optionLabel = ["A", "B", "C", "D"][index];
          if (optionLabel === question.correctAnswer) {
            option.classList.add("correct");
          }
          if (
            selectedAnswer !== question.correctAnswer &&
            option === optionElement
          ) {
            option.classList.add("wrong");
          }
        });

        // Update correct count
        if (selectedAnswer === question.correctAnswer) {
          correctCount++;
        }        // Show explanation
        document.getElementById("explanationText").textContent =
          question.explanation;
        document.getElementById("explanation").classList.add("show");

        updateStats();
        updateNavigation();
      }

      function updateNavigation() {
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");

        prevButton.disabled = currentQuestionIndex === 0;

        if (currentQuestionIndex === questions.length - 1) {
          if (userAnswers.every((answer) => answer !== null)) {
            nextButton.textContent = "üèÅ Finish Quiz";
            nextButton.onclick = finishQuiz;
          } else {
            nextButton.textContent = "Next ‚û°Ô∏è";
            nextButton.disabled = userAnswers[currentQuestionIndex] === null;
          }
        } else {
          nextButton.textContent = "Next ‚û°Ô∏è";
          nextButton.onclick = nextQuestion;
          nextButton.disabled = userAnswers[currentQuestionIndex] === null;
        }

        document.getElementById("progressText").textContent = `Question ${
          currentQuestionIndex + 1
        } of ${questions.length}`;
      }

      function updateStats() {
        document.getElementById("currentQuestion").textContent =
          currentQuestionIndex + 1;
        document.getElementById("correctAnswers").textContent = correctCount;

        const answeredQuestions = userAnswers.filter(
          (answer) => answer !== null
        ).length;
        const accuracy =
          answeredQuestions > 0
            ? Math.round((correctCount / answeredQuestions) * 100)
            : 0;
        document.getElementById("accuracy").textContent = accuracy + "%";
      }

      function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          displayQuestion();
        }
      }

      function previousQuestion() {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          displayQuestion();
        }
      }

      function finishQuiz() {
        document.getElementById("questionCard").style.display = "none";
        document.getElementById("navigation").style.display = "none";
        document.getElementById("completionCard").style.display = "block";

        const percentage = Math.round((correctCount / questions.length) * 100);
        document.getElementById("finalScore").textContent = `${percentage}%`;

        let performance = "";
        if (percentage >= 90)
          performance = "üèÜ Excellent! You're ready for the interview!";
        else if (percentage >= 80)
          performance = "üéØ Great job! Just a bit more practice needed.";
        else if (percentage >= 70)
          performance = "üëç Good effort! Review the topics you missed.";
        else if (percentage >= 60)
          performance = "üìö Keep studying! You're on the right track.";
        else
          performance =
            "üí™ Don't give up! More practice will help you improve.";

        document.getElementById(
          "performance"
        ).textContent = `You scored ${correctCount} out of ${questions.length} questions correctly. ${performance}`;
      }

      function restartQuiz() {
        currentQuestionIndex = 0;
        userAnswers = new Array(questions.length).fill(null);
        correctCount = 0;

        // Shuffle questions again
        shuffleArray(questions);

        document.getElementById("completionCard").style.display = "none";
        document.getElementById("questionCard").style.display = "block";
        document.getElementById("navigation").style.display = "flex";

        displayQuestion();
      }

      // Initialize the application
      loadQuestions();
    </script>
  </body>
</html>
